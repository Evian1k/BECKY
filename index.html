<!DOCTYPE html>
<html lang="en">
<head>

    <title>For Becky, With Love</title>
    <style>
        body {

            text-align: center;
            padding: 50px;
            background-image: url('https://www.transparenttextures.com/patterns/diagonal-noise.png');

        h1 {

        .sparkle {

        button {

            border: none;

            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #FF328B;
            transform: scale(1.1);
        }
        .heart {
            font-size: 100px;
            color: #FF5C8D;
            cursor: pointer;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes sparkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .quote {
            font-size: 20px;
            color: #FF5C8D;
            font-style: italic;
            margin-top: 20px;

        }
    </style>
</head>
